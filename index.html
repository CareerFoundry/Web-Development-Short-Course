<!DOCTYPE html>
<html>
<head>
	<title>First webpage</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	
	<div class="container">
		<div class="intro">
			<img src="https://via.placeholder.com/150" />
			<h1>John Doe</h1>
			<h3>Web Developer At Careerfoundry</h3>
			<p class="quote">{{ Pause and ponder }}</p>
		</div>

		<div class="about-grid">
			<div class="i-am">
				<h3>I am</h3>
				<ul class="about-list">
					<li>An engineer</li>
					<li>A reader</li>
					<li>A hobby cook</li>
				</ul>
			</div>
			<div class="i-like">
				<h3>I like to</h3>
				<ul class="about-list">
					<li>Meet new people</li>
					<li>Play guitar</li>
					<li>Eat Icecream</li>
				</ul>
			</div>
		</div>

		<div>
			<h3>My Projects</h3>
			<img src="https://via.placeholder.com/300"/>
			<img src="https://via.placeholder.com/300"/>
			<img src="https://via.placeholder.com/300"/>
			<img src="https://via.placeholder.com/300"/>
		</div>

		<div>
			<div>
				<h3>Links</h3>
				<ul>
					<li>
						<a href="https://github.com/">Github</a>
					</li>
					<li>
						<a href="https://twitter.com/">Twitter</a>
					</li>
					<li>
						<a href="https://linkedin.com">Linkedin</a>
					</li>
				</ul>
			</div>

			<div>
				<form action="#">
					<label for="email">
						Email: <input type="email" id="email" placeholder="Enter your email" /> 
					</label>
					<label for="message">
						Message: <textarea id="message">Your Message</textarea>
					</label>
					<input type="submit" valid="Send Message" />
				</form>
			</div>
		</div>
	</div>

</body>
</html>
